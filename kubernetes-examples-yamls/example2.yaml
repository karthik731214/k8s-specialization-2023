apiVersion: v1
kind: Pod
metadata:
  name: angularapp-pod-v2
  labels:
    app: webapp-v2
spec:
  containers:
    - name: angularapp-v2-container
      image: karthik1409docker/angularapps:v2
      ports:
        - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: angularapp-v2-svc
spec:
  selector: 
    app: webapp-v2
  type: NodePort
  ports:
    - name: http
      port: 3001
      targetPort: 4200
      nodePort: 30002
  

  












